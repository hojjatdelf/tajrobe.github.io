description: "با سلام من شرایطی که شرکت داره از بعد فرهنگ سازمانی و دیگر مواردی که شما در ماه اول حضور متوجه آن خواهید شد را بازگو میکنم.\r\n۱-تایم کاری\r\nساعت ۸صبح تا ۶عصر شرکت باز است و مبنا روی ۸ساعت کاری میباشد\r\nمحاسبه زمان\r\nشما پس از ورود به شرکت یک نرم افزار تایم تراکینگ را که روی سیستمتان نصب است را استارت میکنید و موقع ناهار یا هر صحبت غیر کاری باید استاپ کنید فقط موقع رفتن به سرویس میتوانید استاپ نکنید\r\n۲- مانیتورینگ\r\nتمامی میزهای شرکت از طریق دوربینهای سقفی به صورت صوت و ویدیو در حال رکورد و بازبینی هستند ممکن است در حین کار هم پیغام های بابت رفتارهای خارج از منشور شرکت دریافت کنید \r\nروی ویندوز شما یه اپلیکیشن اسکرین شات نصب میشود که بعد از استارت تایم همواره باید ان را استارت کنید و خیلی بیشتر از اسکرین شات و لینکهایی که سرچ میشود را ذخیر میکند\r\n۳-منشور سازمانی \r\nاستفاده از موبایل در حین کار ممنوع است مگر اینکه زمان خود را استاپ کنید و به خارج از شرکت بروید.\r\nافشای نحوه همکاری و دیتای قراردادی با سایر همکارها ممنوع است و این در قرار داد ذکر خواهد شد.\r\nبعضا شما امکان همصحبتی غیر کاری در حین کار را ندارید و در صورت تکرار تذکر دریافت خواهید کرد.\r\n۴-تسکهای دستوری\r\nپس از مدتی همکاری متوجه میشوید که تسکها به صورت دستوری ساخته و‌حتی برخی روندها هم ذکر شده اند که به چه صورت انجام دهید و شما بعضی اوقات مجاز به استفاده از روشهای استاندارد نیستید!\r\n۵-آگهی استخدام \r\nاین شرکت همواره آگهی های استخدام باز برای برنامه نویسی و … را دارد و علتش ورود و خروج زیاد نیرو است\r\n۶-پروژه\r\nبا توجه به اینکه این شرکت برای یک وبسایت آمریکایی است و صرفا برای کاهش هزینه های ان ایجاد شده، شما به هیچ عنوان مجاز به نام بردن و حتی استفاده از نام شرکت rental tracker در رزومه و … نخواهید بود\r\nو شما نیروی نواوران پردازش گستر نصر یا NPG Nasr هستید\r\n۷-محیط شرکت \r\nاز باب اینکه معمولا خیلی فضای بگو و بخند و صحبتها نمیتواند بیشتر از چند دقیقه ادامه پیدا کند کمی روحیه خشک بر فضا حاکم است مگر تایم ناهار که اونم شرایط داره!\r\nشرکت دارای صندلی ماساژ است که کاور شده و امکان استفاده ندارد اما چای و قهوه مجانی است\r\nوعده ناهار شرکت چند منو در روز دارد ولی عموما کیفیت غذا متوسط است مگر برخی روزها!\r\nاستیمیتی که برای تسک شما ۳۰دقیقه در نظر گرفته میشود باید سر تایم تمام شود واگر نه مجدد باید استیمیت بگیرید و این برای شما نکته منفی قابل توجهی خواهد بود.\r\nتمامی این تجربه من را میتوانید از نیروهای حال و قدیمی استعلام بگیرید"
